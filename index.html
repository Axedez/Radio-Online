<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axedez`s Radio</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="styles/font-awesome.min.css" />
    <link rel="stylesheet" href="css/aos.css" />
  </head>
  <body>
    <header class="header" data-aos="fade-down">
      <img src="img/logo.png" alt="Logo" class="logo" />
      <h1 class="welcome">Welcome to Axedez's Radio Playlist</h1>
    </header>
    <article class="player-block radio active">
      <div class="container">
        <div class="radio-container">
          <div class="radio-player">
            <div class="radio-cover">
              <img
                class="radio-cover__img"
                src="radio/start.jpg"
                alt="обложка"
              />
            </div>
            <h3 class="radio-header__big">Choose your station</h3>
          </div>
          <form class="radio-navigation">
            <h2 class="radio-header">Other stations:</h2>
            <ul class="radio-list">
              <li class="radio-item">
                <label>
                  <div class="radio-check">
                    <img
                      class="radio-img"
                      src="radio/RTLGroove.png"
                      alt="обложка"
                    />
                  </div>
                  <input
                    class="radio-btn"
                    type="radio"
                    id="RTLGroove"
                    name="radioStantion"
                    data-radio-stantion="http://shoutcast.rtl.it:3040/"
                  />
                  <span class="radio-name">RTL Groove</span>
                </label>
              </li>

              <li class="radio-item">
                <label>
                  <div class="radio-check">
                    <img
                      class="radio-img"
                      src="radio/Energy.png"
                      alt="обложка"
                    />
                  </div>
                  <input
                    class="radio-btn"
                    type="radio"
                    id="energy"
                    name="radioStantion"
                    data-radio-stantion="http://ic4.101.ru:8000/region_energy_161"
                  />
                  <span class="radio-name">Energy</span>
                </label>
              </li>

              <li class="radio-item">
                <label>
                  <div class="radio-check">
                    <img
                      class="radio-img"
                      src="radio/Record.jpg"
                      alt="обложка"
                    />
                  </div>
                  <input
                    class="radio-btn"
                    type="radio"
                    id="recordRus"
                    name="radioStantion"
                    data-radio-stantion="http://air.radiorecord.ru:8102/rus_320"
                  />
                  <span class="radio-name">Record Rus</span>
                </label>
              </li>

              <li class="radio-item">
                <label>
                  <div class="radio-check">
                    <img
                      class="radio-img"
                      src="radio/slowRadio.jpg"
                      alt="обложка"
                    />
                  </div>
                  <input
                    class="radio-btn"
                    type="radio"
                    id="slowRadio"
                    name="radioStantion"
                    data-radio-stantion="http://air.radiorecord.ru:8102/mdl_320"
                  />
                  <span class="radio-name">Медляк FM</span>
                </label>
              </li>
              <li class="radio-item">
                <label>
                  <div class="radio-check">
                    <img
                      class="radio-img"
                      src="radio/piatnica.png"
                      alt="обложка"
                    />
                  </div>
                  <input
                    class="radio-btn"
                    type="radio"
                    id="radiopyatnica"
                    name="radioStantion"
                    data-radio-stantion="http://cast.radiogroup.com.ua:8000/radiopyatnica"
                  />
                  <span class="radio-name">Радио Пятница</span>
                </label>
              </li>
              <li class="radio-item">
                <label>
                  <div class="radio-check">
                    <img
                      class="radio-img"
                      src="radio/dorojnoe.png"
                      alt="обложка"
                    />
                  </div>
                  <input
                    class="radio-btn"
                    type="radio"
                    id="roadRadio"
                    name="radioStantion"
                    data-radio-stantion="http://dorognoe.hostingradio.ru:8000/dorognoe"
                  />
                  <span class="radio-name">Дорожное Радио</span>
                </label>
              </li>

              <li class="radio-item">
                <label>
                  <div class="radio-check">
                    <img class="radio-img" src="radio/90.jpg" alt="обложка" />
                  </div>
                  <input
                    class="radio-btn"
                    type="radio"
                    id="90years"
                    name="radioStantion"
                    data-radio-stantion="http://online.radiorecord.ru:8102/sd90_320"
                  />
                  <span class="radio-name">90-e</span>
                </label>
              </li>
              <li class="radio-item">
                <label>
                  <div class="radio-check">
                    <img
                      class="radio-img"
                      src="radio/europa-plus.png"
                      alt="обложка"
                    />
                  </div>
                  <input
                    class="radio-btn"
                    type="radio"
                    id="EuropPlus"
                    name="radioStantion"
                    data-radio-stantion="http://ep256.streamr.ru"
                  />
                  <span class="radio-name">Europa Plus</span>
                </label>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <footer class="footer-fix radio-footer">
        <button class="radio-stop fa fa-play"></button>
      </footer>
    </article>
    <script src="scripts/radioPlayer.js" type="module" defer></script>
    <script src="scripts/aos.js"></script>
  </body>
</html>
